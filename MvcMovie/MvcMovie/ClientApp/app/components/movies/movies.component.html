<h1>Movies</h1>


<p>Hopefully this page displays movie data from the server</p>



<p *ngIf="!movies"><em>GETTING YOUR MOVIES :)</em></p>


<table class='table' *ngIf="movies">

    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{movie.Title}}</td>
            <td>{{movie.Price}}</td>
            <td>{{movie.Genre}}</td>
            <td>{{movie.Rating}}</td>
        </tr>
    </tbody>
</table>
